<style>
  body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
  }

  h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
  }

  form {
      margin: 2rem;
  }

  button, a {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      text-transform: uppercase;
      margin-top: 1rem;
  }

  button:hover, a:hover {
      background-color: #3e8e41;
  }

  a {
      text-decoration: none;
      margin-left: 1rem;
  }
  body {
    background: black;
    margin: 0; /* Remove default body margin */
    overflow: hidden; /* Prevent scrollbar due to canvas animation */
    }
    canvas {
    position: fixed; /* Fixed position to cover the entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Set a negative z-index to place it behind other content */
    }
</style>
<canvas id="c"></canvas>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'signup' %}">Don't have an account? Create one</a>
        <a href="{% url 'blog_index' %}">Home</a>
    </form>
    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
    
        //making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;
    
        //chinese characters - taken from the unicode charset
        var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        //converting the string into an array of single characters
        matrix = matrix.split("");
    
        var font_size = 10;
        var columns = c.width/font_size; //number of columns for the rain
        //an array of drops - one per column
        var drops = [];
        //x below is the x coordinate
        //1 = y co-ordinate of the drop(same for every drop initially)
        for(var x = 0; x < columns; x++)
        drops[x] = 1; 
    
        //drawing the characters
        function draw()
        {
        //Black BG for the canvas
        //translucent BG to show trail
        ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "#008000";//green text
        ctx.font = font_size + "px arial";
        //looping over drops
        for(var i = 0; i < drops.length; i++)
        {
        //a random chinese character to print
        var text = matrix[Math.floor(Math.random()*matrix.length)];
        //x = i*font_size, y = value of drops[i]*font_size
        ctx.fillText(text, i*font_size, drops[i]*font_size);
    
        //sending the drop back to the top randomly after it has crossed the screen
        //adding a randomness to the reset to make the drops scattered on the Y axis
        if(drops[i]*font_size > c.height && Math.random() > 0.975)
        drops[i] = 0;
    
        //incrementing Y coordinate
        drops[i]++;
        }
        }
    
        setInterval(draw, 35);
    
        </script>
