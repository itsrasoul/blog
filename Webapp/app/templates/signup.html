{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>

<style>
    /* Adaptation for dark mode */
    .signup-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        background: #1e1e1e; /* Dark background for dark mode */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #e0e0e0; /* Light text color for contrast */
    }

    .signup-container h2 {
        margin-bottom: 1rem;
        color: #ffab00; /* Highlight color for the heading */
    }

    .signup-container form {
        display: flex;
        flex-direction: column;
    }

    .signup-container form button {
        margin-top: 1rem;
        background-color: #007bff; /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        padding: 0.75rem;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .signup-container form button:hover {
        background-color: #0056b3; /* Button hover color */
    }

    /* Style adjustments for form fields */
    .signup-container form input {
        background-color: #333; /* Dark background for input fields */
        color: #e0e0e0; /* Light text color for input fields */
        border: 1px solid #444; /* Border color for input fields */
        border-radius: 5px;
        padding: 0.75rem;
        margin-top: 0.5rem;
        width: 100%;
    }

    .signup-container form input:focus {
        border-color: #007bff; /* Focus border color */
        outline: none;
    }
</style>
{% endblock %}
