{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Chatbot{% endblock %}</title>
    
    <!-- Link to external CSS if any -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <style>
        /* Base CSS for dark mode */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #e0e0e0;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: headerAnimation 1.5s ease-out;
        }

        /* Header Animation */
        @keyframes headerAnimation {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Styles */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: #e0e0e0;
            margin: 0 1rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 5px 0;
            display: inline-block;
        }

        nav a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 3px;
            background: #e0e0e0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav a:hover {
            color: #ffab00;
        }

        /* Content Section Styles */
        .content {
            animation: fadeIn 2s ease-out;
            padding: 1rem 2rem;
        }

        /* Footer Styles */
        footer {
            background: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            animation: footerAnimation 2s ease-out;
        }

        /* Footer Animation */
        @keyframes footerAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Chatbot</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'chat' %}">Chat</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">signup</a>
            {% endif %}
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 AI Chatbot</p>
    </footer>
</body>
</html>
